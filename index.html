<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <label for="numberInput">Enter a number (2-9): </label>
    <input type="number" id="numberInput" min="2" max="9" value="2">
    <button onclick="generateMultiplicationTable()">Generate Table</button>
    <div id="multiplication-table"></div>

    <script>
        function generateMultiplicationTable() {
            let number = document.getElementById('numberInput').value;
            let tableHTML = `<table border="1">`;
            tableHTML += `<tr><th colspan="3">${number}단</th></tr>`;
            for (let i = 1; i <= 9; i++) {
                tableHTML += `<tr><td>${number} × ${i}</td><td>=</td><td>${number * i}</td></tr>`;
            }
            tableHTML += `</table>`;
            document.getElementById('multiplication-table').innerHTML = tableHTML;
        }
    </script>
</body>
</html>
